<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/app.js" defer></script>
    <title>Hangman Game</title>
</head>

<body>

    <!-- start screen -->
    <div id="start-screen" class="game-container">
        <div class="start-content">
            <h1> Welcome to Hangman!</h1>
            <p> <strong>Objective:</strong> Figure out the hidden word in less than <u>7</u> tries.</p>
            <p><strong>How To Play:</strong> Guess letters by clicking on the keyboard buttons.</p>

            <button id="play-btn">Play</button>
        </div>
    </div>

    <!-- main page game  -->
    <div id="game-screen" class="game-container">
        <h1> Hangman Game</h1>
        <div id="score"></div>
        <div id="guess-checker"></div>
        <div class="hangman-assets">
            <video id="hangman-video" width="250" autoplay muted>
                <source src="assets/0.mp4" type="video/mp4">
            </video>
            <div id="category-hint"></div>
            <div id="game-message"></div>
            <div id="guessing-word"></div>
        </div>

        <!-- keyboard buttons -->
        <div class="keyboard">
            <div class="keyboard-row">
                <button class="button">Q</button>
                <button class="button">W</button>
                <button class="button">E</button>
                <button class="button">R</button>
                <button class="button">T</button>
                <button class="button">Y</button>
                <button class="button">U</button>
                <button class="button">I</button>
                <button class="button">O</button>
                <button class="button">P</button>
            </div>
            <div class="keyboard-row">
                <button class="button">A</button>
                <button class="button">S</button>
                <button class="button">D</button>
                <button class="button">F</button>
                <button class="button">G</button>
                <button class="button">H</button>
                <button class="button">J</button>
                <button class="button">K</button>
                <button class="button">L</button>
            </div>
            <div class="keyboard-row">
                <button class="button">Z</button>
                <button class="button">X</button>
                <button class="button">C</button>
                <button class="button">V</button>
                <button class="button">B</button>
                <button class="button">N</button>
                <button class="button">M</button>
            </div>
        </div>
        <div class="action-buttons">
            <button id="next">Next</button>
            <button id="reset">Reset</button>
        </div>
    </div>
</body>

</html>
